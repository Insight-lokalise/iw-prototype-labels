name: Download labels from lokalise

on:
  schedule:
    - cron: '40 00 * * *'
  workflow_dispatch:

jobs:
  Download_labels:
    name: Download labels
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Make API Request
        id: api-request
        uses: muhfaris/request-action@v0.1.2
        with:
          url:  ${{ secrets.LOKALISE_DOWNLOAD_API_URL }}
          headers: ${{ secrets.LOKALISE_DOWNLOAD_API_SECRET }}
          body: |
            {
               "format":"json",
                        "triggers": [
                               "github"
                             ],
                "filter_repositories": [
                  "Insight-lokalise/iw-prototype-labels"
                ],
              "original_filenames": true,
              "directory_prefix": ""
            }
          method: POST
      - name: Show API Response Status
        run: |
          echo "Response Status: ${{ steps.api-request.outputs.response-status }}"

      - name: Show API Response Data
        run: |
          echo "Response Data: ${{ steps.api-request.outputs.response-data }}"
